spring.application.name=transacoes

spring.datasource.url=jdbc:postgresql://localhost:5432/API_Transacoes_Bancarias
spring.datasource.username=${DB_POSTGRESQL_USER}
spring.datasource.password=${DB_POSTGRESQL_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.error.include-message=always
server.error.include-binding-errors=always


server.port=8080